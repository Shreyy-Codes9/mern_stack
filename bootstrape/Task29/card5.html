<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Variant 4</title>
    <link rel="stylesheet" href="../bootstrap-offline/css/bootstrap.css">
    <script src="../bootstrap-offline/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            width: 320px;
            
        }
        .card img {
            height: 220px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card text-white mx-auto">
        <img src="../image.png" class="card-img" alt="Nature">
        <div class="card-img-overlay d-flex flex-column justify-content-end" >
            <h5 class="card-title">Nature</h5>
            <p class="card-text">Discover amazing places around the world with our travel guide.</p>
            <a href="#" class="btn btn-light ">Explore</a>
        </div>
    </div>
</div>
</body>
</html>
