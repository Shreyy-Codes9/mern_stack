<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="../../bootstrap-offline/css/bootstrap.css">
    <script src="../../bootstrap-offline/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <div class="container py-4">

                        <p class="card-text text-muted small">comfortable and sturdy bed</p>

                    <div class="card-footer bg-white">

                    </div>
                </div>
            </div>
            <div class="col-md-3">

                    </div>
                    <div class="card-footer bg-white">

                    </div>
                    <div class="card-footer bg-white">
                        <button class="btn btn-success w-100 fw-bold">Add to Cart</button>
                    </div>
                </div>

        </div>
