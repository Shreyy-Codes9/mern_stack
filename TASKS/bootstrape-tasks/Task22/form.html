<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 100vh;
            background: linear-gradient(to right, #0f0c29, #302b63, #7b2ff7);

        }
        .sub-main{
            height: 100%;
            width: 900px;
            background-color: #1f2c4c;
            box-shadow: 0 0 25px rgba(124, 148, 255, 0.4);

        }
    </style>
</head>
<body>
    <div class="main container-fluid  ">
        <div class="sub-main container   ">
            <h1 class="text-center">Some Registration Form</h1>
            <br>
            <div class="text-light mt-5">
                <h2>General</h2>
                <br>
                <form action="" >
                    <div class="d-flex gap-3 justify-content align-items-center">
                        <label for="first-name">First Name</label>
                        <input class="form-control " type="text" name="first-name" id="first-name" placeholder="Enter first-name">
                        <label class="" for="last-name">Last Name</label>
                        <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Enter last-name">
                    </div>
                    <br>
                    <div class="d-flex gap-3 justify-content-around align-items-center">  
                        <label for="">Email:</label>
                        <input class="form-control" type="email" name="E-mail" id="E-mail" placeholder="Enter E-mail">
                    </div>
                    <br>
                    <div class="d-flex gap-3 justify-content-around align-items-center ">
                        <div class="d-flex">
                            <label for="">Date of Birth</label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                        <div class="d-flex">
                            <label for="Phone">Phone No.</label>
                            <input class="form-control" type="tel" name="Phone" id="Phone" placeholder="phone no.">
                        </div>
                        <div class="d-flex gap-3">
                            <label for="">Gender :</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="Gender" id="male">
                              <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div>
                              <input class="form-check-input" type="radio" name="Gender" id="female">
                              <label class="form-check-label" for="Female">Female</label>
                            </div>
                            <div>
                              <input class="form-check-input" type="radio" name="Gender" id="prefer-not-to-say">
                              <label class="form-check-label" for="prefer-not-to-say">other</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-around align-items-center gap-2">
                        <label for=""> Address- </label>
                        <textarea class="form-control" name="" id="Address" placeholder="Ente address"></textarea>
                        <label for="Address"></label>
                    </div>
                    <br>
                    <div class=" d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-3">
                            <label for="blood-group">Blood Group :</label>
                            <select class="form-check" name="blood-group" id="blood-group">
                                <option value="">choose Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="d-flex">
                            <label for="file">Choose a File</label>
                            <input class="form-control" type="file" name="" id="file">
                        </div>
                    </div>
                    <br>
                    <input class="form-check-input" type="checkbox" name="" id="">
                    <label class="form-check-lable" for="">Agree to terms and conditions</label>
                    <br>
                    <div class="end d-flex justify-content-center align-items-center">
                        <div>
                            <button>Submit</button>
                            <button>Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
