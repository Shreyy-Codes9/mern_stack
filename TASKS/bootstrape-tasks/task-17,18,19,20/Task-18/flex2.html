<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 150px;
      color: white;
      text-align: center;
      line-height: 150px;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Flex Layout 2</h1>
  <div class="d-flex flex-column align-items-center gap-3 p-3">
    <div class="box w-75 bg-primary">Box 1</div>
    <div class="box w-75 bg-success">Box 2</div>
    <div class="box w-75 bg-warning">Box 3</div>
    <div class="box w-75 bg-danger">Box 4</div>
  </div>
</body>
</html>
