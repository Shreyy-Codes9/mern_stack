<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap layout 3</title>

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .main-container {
      height: 100vh;
      background-color: black;
      padding-bottom: 50px;
    }

    .row-box {
      height: 100%;
      width: 95%;
      background-color: bisque;
      position: absolute;
      left: 45px;
    }

    .child {
      height: 130px;
      border-radius: 10px;
      background-color: #fff;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    h1 {
      font-family: 'Franklin Gothic Medium', Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="main-container container position-relative">

    <h1 class="text-light text-center pt-3 pb-2">Bootstrap layout 2</h1>

    <div class="row-box row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

      <div class="col"><div class="child bg-warning"></div></div>
      <div class="col"><div class="child bg-info"></div></div>
      <div class="col"><div class="child bg-danger"></div></div>
      <div class="col"><div class="child bg-warning"></div></div>

      <div class="col"><div class="child bg-primary"></div></div>
      <div class="col"><div class="child bg-danger"></div></div>
      <div class="col"><div class="child bg-warning"></div></div>
      <div class="col"><div class="child bg-success"></div></div>

      <div class="col"><div class="child bg-info"></div></div>
      <div class="col"><div class="child bg-warning"></div></div>
      <div class="col"><div class="child bg-success"></div></div>
      <div class="col"><div class="child bg-danger"></div></div>

      <div class="col"><div class="child bg-success"></div></div>
      <div class="col"><div class="child bg-info"></div></div>

    </div>

  </div>

</body>
</html>
