<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 180px;
      text-align: center;
      line-height: 180px;
      color: white;
    }
    .box1{
        width: 350px;
    }
    .box2{
        width: 600px;
    }
    .box3{
        width: 350px;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Flex Layout 4</h1>
  <div class="d-flex justify-content-center align-items-center gap-4 p-3">
    <div class="box box1 bg-danger ">Small</div>
    <div class="box box2 bg-primary ">Medium</div>
    <div class="box box3 bg-success ">Small</div>
  </div>
</body>
</html>
