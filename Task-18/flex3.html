<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Flex Layout 3</h1>
  <div class="d-flex flex-wrap justify-content-evenly gap-3 p-4 border border-dark">
    <div class="box bg-info">Box A</div>
    <div class="box bg-secondary">Box B</div>
    <div class="box bg-dark">Box C</div>
    <div class="box bg-success">Box D</div>
  </div>
</body>
</html>
