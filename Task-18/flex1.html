<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Flex Layout 1</h1>
  <div class="d-flex justify-content-center gap-2 mt-4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
